AllCops:
  TargetRubyVersion: 2.6.3
  Exclude:
    - './makani.gemspec'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 90

Metrics/ClassLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Style/ParallelAssignment:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false
